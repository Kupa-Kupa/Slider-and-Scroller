<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <h2>Scroller</h2>
    <div class="scroller snaps-inline">
      <div class="scroller-element">
        <img src="./imgs/image1.png" alt="" />
        <p class="title">Image 1</p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image2.png" alt="" />
        <p class="title">
          Image 2 has a long title which covers multiple lines
        </p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image3.png" alt="" />
        <p class="title">
          grid-template-rows: min-content; will align all titles at the top
        </p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image4.png" alt="" />
        <p class="title">
          grid-template-rows: min-content; is really setting the first row to be
          as small as possible
        </p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image5.png" alt="" />
        <p class="title">Image 5</p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image1.png" alt="" />
        <p class="title">Image 1</p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image2.png" alt="" />
        <p class="title">Image 2</p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image3.png" alt="" />
        <p class="title">Image 3</p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image4.png" alt="" />
        <p class="title">Image 4</p>
      </div>
      <div class="scroller-element">
        <img src="./imgs/image5.png" alt="" />
        <p class="title">Image 5</p>
      </div>
    </div>

    <br />

    <!-- https://www.youtube.com/watch?v=yq4BeRtUHbk -->
    <h2>Slider</h2>
    <div class="container">
      <button class="handle left-handle">
        <div class="chevron">&#8249;</div>
      </button>

      <div class="slider">
        <div class="slider-element">
          <img src="https://via.placeholder.com/210/ADD8E6?text=1" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/220/ADD8E6?text=2" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/230/ADD8E6?text=3" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/240/ADD8E6?text=4" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/250/ADD8E6?text=5" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/260/ADD8E6?text=6" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/270/ADD8E6?text=7" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/280/ADD8E6?text=8" />
        </div>

        <div class="slider-element">
          <img src="https://via.placeholder.com/290/ADD8E6?text=9" />
        </div>
      </div>

      <button class="handle right-handle">
        <div class="chevron">&#8250;</div>
      </button>
    </div>
  </body>
</html>
